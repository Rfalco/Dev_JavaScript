<!-- 
[x]-CRIAR UM CAMPO PARA RECEBER VALORES DE 1 A 100, VALIDAR PARA NÃO RECEBER OUTROS VALORES
[x]-CRIAR BOTÃO PARA ADICIONAR VALOR A UMA LISTA, VALIDAR SE O CAMPO NÃO ESTÁ VAZIO
[x]-LISTAR OS VALORES EM UM CAMPO OU LOGO ABAIXO
[x]-CRIAR UM BOTÃO PARA FINALIZAR, QUANDO FINALIZAR DEVERÁ CALCULAR QUANTIDADE DE NROS. LISTADOS, MOSTRAR O MENOR NRO, O MAIOR NRO, A SOMA DE TODOS E A MÉDIA
 -->

<body>

    <header>
        <div>
            <p>
                <h1>Analisador de Números</h1>
            </p>
        </div>
    </header>

    <main>
        <section id="sSecPag">
            <div>
                <p>
                    Número entre (1 e 100):
                    <input type="text" name="nValInf" id="nValInf" size="5px" maxlength="3">
                    <input type="button" value="Adicionar" id="btValor" onclick="fAdiciona()">
                </p>
            </div><br>

            <div>

                <p>Lista de Números:</p>

                <p id="sLstNum"></p><br>

                <p><input type="button" value="Finalizar" id="btFinal" onclick="fFinal()"></p>

            </div>

        </section>
    </main>
