<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../../storage_images/encode/icon_encode.ico" type="image/x-icon">

   <title>Laços e Repetições</title>
</head>

<body>

   <header>
      <div>
         <p>
         <h1>Vamos Contar</h1>
         </p>
      </div>
   </header>

   <main>
      <section>
         <div>
            <div class="xParam">
               <div class="xTitPar">
                  <p>Início:</p>
                  <p>Fim:</p>
                  <p>Passo:</p>
               </div>
               <div class="xValPar">
                  <p><input type="text" name="cParIni" id="cParIni" size="5px" maxlength="3"></p>
                  <p><input type="text" name="cParFim" id="cParFim" size="5px" maxlength="3"></p>
                  <p><input type="text" name="cParPas" id="cParPas" size="5px" maxlength="3"></p>
                  <p><input type="button" value="Contar" class="btCont" onclick="fContador()"></p>
               </div>
            </div>
            <div class="xConta">
               <p><span id="cTitCnt">Aguardando contagem:</span></p>
               <p><span id="cContar"></span></p>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <div>
         <p>
         <h6>Aula JavaScript - E-13</h6>
         </p>
      </div>
   </footer>

   <script src="jScript1.js"></script>
