<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <a target="_blank" href="https://www.youtube.com/watch?v=WW6fEuheuas">
            <h1 class="text-center">Step Progress Bar (Video)</h1>
        </a>
        <div id="stepProgressBar">
            <div class="step">
                <p class="step-text">About</p>
                <div class="bullet">1</div>
            </div>
            <div class="step">
                <p class="step-text">Contact</p>
                <div class="bullet">2</div>
            </div>
            <div class="step">
                <p class="step-text">Step 3</p>
                <div class="bullet">3</div>
            </div>
            <div class="step">
                <p class="step-text">Step 4</p>
                <div class="bullet ">4</div>
            </div>
        </div>
        <div id="main">
            <p id="content" class="text-center">Step Number 1</p>
            <button id="previousBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="finishBtn">Finish</button>
        </div>
    </div>


</body>

</html>
